<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Fotos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #camera-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        #camera {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid red;
            border-radius: 50%;
            pointer-events: none; /* Impede que o círculo interfira com cliques */
        }
        #capture {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        #capture:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #capture:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="camera" autoplay></video>
        <div id="circle"></div>
        <button id="capture" disabled>Tirar Foto</button>
    </div>
    <script>
        const video = document.getElementById('camera');
        const captureButton = document.getElementById('capture');

        // Solicitar acesso à câmera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                captureButton.disabled = false; // Habilita o botão após a câmera iniciar
            })
            .catch(err => {
                console.error("Erro ao acessar a câmera: ", err);
                alert("Erro ao acessar a câmera. Verifique as permissões.");
            });

        // Capturar foto
        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');

            // Desenha apenas o vídeo no canvas (sem o círculo)
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Aqui você pode adicionar a lógica para validar o enquadramento do rosto
            // e exibir a mensagem "OK" ou "Aguarde, validando informações".

            const image = canvas.toDataURL('image/png');
            console.log(image); // Aqui você pode enviar a imagem para o servidor
            alert("Foto capturada com sucesso!");
        });
    </script>
</body>
</html>
